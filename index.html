    <body>
      <div class="container">
        <!-- <div class="teletransport">
          <svg><rect x="2" y="0" width="90%" height="90%" id="wall01_01" class="form wall wall01 wall01_01"/></svg>

        <!-- MODALS -->
        <!-- <button class="open-modal">Open modal</button> -->
        <div class="modal-shade"></div>
          <!-- WIN/LOSE -->
          <div class="modal-container modal-win">
            <div class="modal">
              <h1>CONGRATS! YOU WIN!</h1>
              <p>You are awesome. Would you like to play again?</p>
              <div class="modal-actions">
                <button class="modal-cancel">Cancel</button>
                <button class="modal-replay">Replay!</button>
              </div>
            </div>
          </div>





        <svg id="gameBoard" class="" viewBox="0 0 152 76">
          <!-- Filters -->
          <defs>
            <!-- NEON FILTER -->
            <filter id="glow" x="-40" y="-20" width="100" height="200">
              <feGaussianBlur stdDeviation=".2" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
            <!-- SILVER GRADIENT -->
            <linearGradient id="silver-horizontal" x1="0%" y1="50%" x2="100%" y2="50%" >
              <stop offset="0%" stop-color="#808080"></stop>
              <stop offset="100%" stop-color="#e0e0e0"></stop>
            </linearGradient>
            <!-- SILVER NOISE -->
            <pattern id="silver-noise" width="1" height="1" patternContentUnits="objectBoundingBox">
              <image xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/160607/metal.png" x="0" y="0" width="1" height="1" />
              <rect width="1" height="1" fill="url(#silver-horizontal)" style="mix-blend-mode: multiply;"/>
            </pattern>
          </defs>
          <rect x="0" y="0" id="background" class="background" width="100%" height="100%"/>
        </svg>
      </div>

      <input id="guides" type="checkbox">

      <script src="js/vendor/popmotion.global.min.js"></script>

    </body>
