<!doctype html>
<html class="no-js" lang="">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>slinky</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
      <link rel="icon" href="img/favicon.ico" type="image/x-icon">

      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/styles.css">

      <script src="js/vendor/modernizr-3.6.0.min.js"></script>
    </head>
    <body>
      <div class="container">
        <!-- <div class="teletransport">
          <svg><rect x="2" y="0" width="90%" height="90%" id="wall01_01" class="form wall wall01 wall01_01"/></svg>
          <svg><rect x="2" y="0" width="90%" height="90%" id="wall01_01" class="form wall wall01 wall01_01"/></svg>
          <svg><rect x="2" y="0" width="90%" height="90%" id="wall01_01" class="form wall wall01 wall01_01"/></svg>
        </div> -->
        <svg id="gameBoard" class="" viewBox="0 0 152 76">
          <!-- Filters -->
          <defs>
            <!-- NEON FILTER -->
            <filter id="glow" x="-40" y="-20" width="100" height="200">
              <feGaussianBlur stdDeviation=".3" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
            <!-- SILVER GRADIENT -->
            <linearGradient id="silver-horizontal" x1="0%" y1="50%" x2="100%" y2="50%" >
                <stop offset="0%" stop-color="#808080">
                </stop>
                <stop offset="100%" stop-color="#e0e0e0">
                </stop>
            </linearGradient>
            <!-- SILVER NOISE -->
            <pattern id="silver-noise" width="1" height="1" patternContentUnits="objectBoundingBox">
                <image xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/160607/metal.png" x="0" y="0" width="1" height="1" />
                <rect width="1" height="1" fill="url(#silver-horizontal)" style="mix-blend-mode: multiply;"/>
            </pattern>
          </defs>
          <rect x="0" y="0" id="background" class="background" width="100%" height="100%"/>
        </svg>
      </div>

      <input id="guides" type="checkbox">

      <script src="js/vendor/popmotion.global.min.js"></script>
      <script src="js/vendor/jquery-3.3.1.min.js"></script>
      <script src="js/vendor/jquery-ui.min.js"></script>

      <script src="js/config.js"></script>
      <script src="js/constructor.js"></script>
      <script src="js/gameBoard.js"></script>
      <script src="js/slinky.js"></script>
      <script src="js/main.js"></script>
    </body>
</html>
